<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style, css -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
        <!-- <i class="far fa-wifi-2"></i> -->
      </div>
      <div class="status-bar__column">
        <span>23:29</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://w.namu.la/s/fbaab7dfede956dec45edbbe6b0b317f64ca27e3d21ad32716686329ea491849341cca465a5ba8491cf4bdd1c00fb98ca3e6d701e917ee0b455a49c64076d52497c689ef63274f54d67c7398869fba35"
            alt=""
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h3 class="user-component__title">Karina</h3>
            <h6 class="user-component__subtitle more__phone-info">
              +82 741 4104<i class="fas fa-info-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column more__comment-icon">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="row-icons">
        <div class="row-icon">
          <i class="far fa-calendar-alt"></i><span>Calender</span>
        </div>
        <div class="row-icon">
          <i class="fas fa-inbox"></i>
          <span>Talk Drive</span>
        </div>
        <div class="row-icon">
          <i class="far fa-smile"></i><span>Emoticons</span>
        </div>
        <div class="row-icon">
          <i class="fas fa-fill"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="badge-dot"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- script -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
