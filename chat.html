<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style, css -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>chat w/Karina - Kokoa Clone</title>
  </head>
  <body id="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
        <!-- <i class="far fa-wifi-2"></i> -->
      </div>
      <div class="status-bar__column">
        <span>172:48</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Karina</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x bars"></i></span>
      </div>
    </header>

    <main class="main-screen chat-screen">
      <div class="chat-screen__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://w.namu.la/s/fbaab7dfede956dec45edbbe6b0b317f64ca27e3d21ad32716686329ea491849341cca465a5ba8491cf4bdd1c00fb98ca3e6d701e917ee0b455a49c64076d52497c689ef63274f54d67c7398869fba35"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__author">Karina</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I love you, Karina~üòç</span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>

      <form action="" class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-grin-hearts"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <!-- script -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
