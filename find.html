<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style, css -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
        <!-- <i class="far fa-wifi-2"></i> -->
      </div>
      <div class="status-bar__column">
        <span>23:29</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span class="screen-header__icons-cog"
          ><span class="badge-dot"></span><i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="find-icon">
          <i class="far fa-address-book"></i>
          <span
            >Add by<br />
            Contracts</span
          >
        </div>
        <div class="find-icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h4 class="recommended-friends__title">Recommended Friends</h4>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h6 class="open-post__title">#BTS</h6>
            <span class="open-post__hashtags uppercase">#bts#army#friends</span>
            <div class="open-post__members">
              <img
                class="open-post__members-img"
                src="https://w.namu.la/s/fbaab7dfede956dec45edbbe6b0b317f64ca27e3d21ad32716686329ea491849341cca465a5ba8491cf4bdd1c00fb98ca3e6d701e917ee0b455a49c64076d52497c689ef63274f54d67c7398869fba35"
                alt=""
              />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://w.namu.la/s/fbaab7dfede956dec45edbbe6b0b317f64ca27e3d21ad32716686329ea491849341cca465a5ba8491cf4bdd1c00fb98ca3e6d701e917ee0b455a49c64076d52497c689ef63274f54d67c7398869fba35"
                alt=""
              />
              <div class="open-post__heart-count fa-xs">
                <i class="fas fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="badge-dot"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- script -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
